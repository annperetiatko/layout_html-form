<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.b4ec898a.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="field personal__info"> <legend>Personal information</legend> <label class="label surname"> Surname: <input type="text" name="surname" autocomplete="off" required> </label> <label class="label name"> Name: <input type="text" name="name" autocomplete="off"> </label> <label class="label age"> How old are You? <input type="number" name="age" min="1" max="100" value="12"> </label> <label class="label birth__date"> Full date of birth: <input type="date" name="dateOfBirth"> </label> <label class="label last terms"> I accept the term of the agreement <input type="checkbox" name="terms"> </label> </fieldset> <fieldset class="field registration"> <legend>Registration</legend> <label class="label email"> E-mail: <input type="email" name="email" placeholder="email@example.com" required> </label> <label class="label password"> Password: <input type="password" name="password" minlength="4" maxlength="10"> </label> </fieldset> <fieldset class="field interesting__fact"> <legend>An interesting fact about you!</legend> <div class="label"> Do you love cats? <input type="radio" name="loveCats" id="yesCats"> <label for="yesCats">Yes</label> <input type="radio" name="loveCats" id="noCats"> <label for="noCats">No</label> </div> <label class="label fav__color"> What is your favorite color? <input type="color" name="color"> </label> <label class="label bed__time"> What time do you go to bed? <input type="time" name="bedTime"> </label> <label class="label car__brand"> What are your favorite brand of cars? <select name="carBrand" multiple> <option value="bmv">BMV</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> <label class="label rate"> How do you rate our work? <input type="range" name="rate" required> </label> </fieldset> <fieldset class="field additional__info"> <legend>Additional info:</legend> <label class="label comment"> Comments: <textarea name="comments" cols="30" rows="2" autocomplete="off">
          </textarea> </label> <label class="label recommendation"> Would you recommend us? <select name="recommendation" required> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> </form> <button type="submit">Submit</button> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
